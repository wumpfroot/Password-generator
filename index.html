<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Password Generator</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<h1>
				Generate a<br />
				<span>random password</span>
			</h1>
			<p class="heading-description">Never use an insecure password again.</p>
			<button id="generate-passwords-btn">Generate passwords</button>
			<hr />
			<div class="passwords-field">
				<div class="password-box copy1">
					<p id="random-password"></p>
				</div>
				<button class="copy-one">Copy</button>
				<div class="password-box copy2">
					<p id="random-password2"></p>
				</div>
				<button class="copy-two">Copy</button>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
